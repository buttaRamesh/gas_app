<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2415;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cylinder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cap" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7CB342;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CCC65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CB342;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valve" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="31" fill="url(#bg)"/>

  <!-- Cylinder body (much bigger) -->
  <rect x="14" y="18" width="36" height="40" rx="3" fill="url(#cylinder)" stroke="#E65100" stroke-width="2"/>

  <!-- Left highlight on cylinder -->
  <rect x="17" y="20" width="6" height="36" rx="2" fill="#FFFFFF" opacity="0.3"/>

  <!-- Base ring -->
  <ellipse cx="32" cy="58" rx="18" ry="4" fill="#C43E00" opacity="0.8"/>

  <!-- Top cap -->
  <ellipse cx="32" cy="18" rx="18" ry="5" fill="url(#cap)" stroke="#689F38" stroke-width="1.5"/>

  <!-- Valve -->
  <rect x="28" y="8" width="8" height="10" rx="1.5" fill="url(#valve)" stroke="#F9A825" stroke-width="1.5"/>

  <!-- Valve knob -->
  <rect x="25" y="8" width="14" height="4" rx="2" fill="#FDD835" stroke="#F9A825" stroke-width="1"/>

  <!-- Center label stripe -->
  <rect x="14" y="34" width="36" height="10" fill="#CDDC39" opacity="0.9"/>
  <text x="32" y="41" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1B5E20" text-anchor="middle">GAS</text>

  <!-- Shine effect -->
  <ellipse cx="42" cy="32" rx="4" ry="12" fill="#FFFFFF" opacity="0.25"/>
</svg>
