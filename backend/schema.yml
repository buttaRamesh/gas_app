components:
  schemas:
    ConsumerList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        consumer_number:
          type: string
          nullable: true
          maxLength: 9
        name:
          type: string
          readOnly: true
        ration_card_num:
          type: string
          readOnly: true
        aadhar_num:
          type: string
          readOnly: true
        pan_num:
          type: string
          readOnly: true
        street_road_name:
          type: string
          readOnly: true
        pin_code:
          type: string
          readOnly: true
        address_text:
          type: string
          readOnly: true
        email:
          type: string
          readOnly: true
        phone_number:
          type: string
          readOnly: true
        mobile_number:
          type: string
          readOnly: true
        category:
          type: string
          readOnly: true
        consumer_type:
          type: string
          readOnly: true
        is_kyc_done:
          type: boolean
          title: KYC Status
        blue_book:
          type: integer
          maximum: 18446744073709551615
          minimum: 0
          format: int64
          nullable: true
          title: Blue Book Number
        cylinders:
          type: string
          readOnly: true
      required:
      - aadhar_num
      - address_text
      - category
      - consumer_type
      - cylinders
      - email
      - id
      - mobile_number
      - name
      - pan_num
      - phone_number
      - pin_code
      - ration_card_num
      - street_road_name
    ConsumerListRequest:
      type: object
      properties:
        consumer_number:
          type: string
          nullable: true
          maxLength: 9
        is_kyc_done:
          type: boolean
          title: KYC Status
        blue_book:
          type: integer
          maximum: 18446744073709551615
          minimum: 0
          format: int64
          nullable: true
          title: Blue Book Number
    PaginatedConsumerListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
