  /api/route-areas/bulk_create/:
    post:
      operationId: route_areas_bulk_create_create
      description: |-
        Create multiple areas for a route at once.

        POST /api/route-areas/bulk_create/
        Body: {
            "route": 1,
            "area_names": ["Area 1", "Area 2", "Area 3"]
