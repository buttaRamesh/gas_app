  /api/route-areas/:
    get:
      operationId: route_areas_list
      description: |-
        ViewSet for RouteArea operations.

        List endpoint shows ALL areas by default (assigned + unassigned).
        Use query params to filter:
        - ?assigned=true  -> Only areas with routes
        - ?assigned=false -> Only areas without routes
        - ?route=1        -> Areas for specific route
        - ?page_size=10   -> Number of items per page (default: 10)
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: route
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - route-areas
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRouteAreaList'
          description: ''
    post:
      operationId: route_areas_create
      description: |-
        ViewSet for RouteArea operations.

        List endpoint shows ALL areas by default (assigned + unassigned).
        Use query params to filter:
        - ?assigned=true  -> Only areas with routes
        - ?assigned=false -> Only areas without routes
        - ?route=1        -> Areas for specific route
        - ?page_size=10   -> Number of items per page (default: 10)
      tags:
      - route-areas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RouteAreaCreateUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RouteAreaCreateUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RouteAreaCreateUpdateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RouteAreaCreateUpdate'
          description: ''
