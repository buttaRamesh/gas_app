      responses:
        '204':
          description: No response body
  /api/route-areas/{id}/assign_to_route/:
    post:
      operationId: route_areas_assign_to_route_create
      description: |-
        Assign an unassigned area to a route.

        POST /api/route-areas/{id}/assign_to_route/
