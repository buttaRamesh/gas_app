openapi: 3.0.3
info:
  title: Gas App API - Consumers & Routes
  version: 1.0.0
  description: |-
    API documentation for Gas App - a comprehensive gas distribution management system.

    **Currently Documenting:**
    - ðŸ›’ **Consumers API** - Consumer management, registration, and tracking
    - ðŸ—ºï¸ **Routes API** - Route management, assignments, and optimization

    *Other APIs will be added incrementally as the codebase is reorganized.*
paths:
  /api/consumers/:
    get:
      operationId: consumers_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - consumers
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedConsumerListList'
          description: ''
  /api/consumers/{id}/:
    get:
      operationId: consumers_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Consumer.
        required: true
      tags:
      - consumers
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerList'
          description: ''
    put:
      operationId: consumers_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Consumer.
        required: true
      tags:
      - consumers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsumerListRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConsumerListRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ConsumerListRequest'
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerList'
          description: ''
    patch:
      operationId: consumers_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Consumer.
        required: true
      tags:
      - consumers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedConsumerListRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedConsumerListRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedConsumerListRequest'
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerList'
          description: ''
  /api/consumers/{id}/enable-kyc/:
    patch:
      operationId: consumers_enable_kyc_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
